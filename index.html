<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</head>

<body>
    <label for="num">Digite o número: </label>
    <input id="num">
    <button onclick="parOuImpar()">Checar</button>
    <p id="resultado" style="display: none;"></p>

    <p>TEXTO ADICIONADO NA HOTFIX</p>
</body>

<script>
    var num, result
    function parOuImpar() {
        num = parseInt(document.getElementById("num").value);
        if (num) {
            result = document.getElementById("resultado");
            result.style.display = "block";
            if (num % 2 == 0)
                document.getElementById("resultado").innerHTML = "Par";
            else
                document.getElementById("resultado").innerHTML = "Ímpar";
        }
    }

    // nova feauture
    function log() {
        let msg = "Olá"
        console.log(msg);
    }
</script>

</html>
